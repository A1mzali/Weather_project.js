<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">

  <title>WEATHER TODAY</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Прогноз погоды</h1>

    <form class="form">
      <input class="input" type="text" placeholder="Введите название города">
      <button class="btn">Показать</button>
    </form>

  </header>

  <div class="card">
    <h2 class="card__city">
      London <span>GB</span>
    </h2>

    <div class="card__weather">
      <div class="card__value">11<sup>°c</sup></div>
      <img src="./img/example.png" alt="WEATHER" class="card__img">
    </div>

    <div class="card__desc"> Облачно</div>

   
  </div>

  <footer class="footer">
    <a href="https://github.com/A1mzali" target="_blank">My Github</a>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
